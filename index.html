<!DOCTYPE html>
<html lang="pl"></html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business card</title>
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="main">
    <article class="person">
      <img
        class="person__picture"
        src="avatar.png"
        alt="Zdjęcie Imię i Nazwisko"
      />
      <header class="person__info">
        <h1 class="person__name">Adrian Konnek</h1>
        <p class="person__position">Front-end developer</p>
      </header>
      <p class="person__description">
        Programista z
        <strong class="special__text"> kilkumiesięcznym doświadczeniem</strong>,
        operator drona, miłośnik gadzetów i nowych technologii, właściciel
        wszystkich konsol firmy Sony,
        <strong class="special__text">
          zmobilizowany uczeń do zmiany przyszłości na lepsze.</strong
        >
      </p>
      <p class="person__description">W sieci: <a class="person__link" href="https://www.facebook.com/konyyyyyyyy/">Facebook</a>, <a class="person__link" href="https://github.com/konnek-adrian">GitHub</a>, <a class="person__link" href="https://www.instagram.com/konycjusz/">Instagram</a>.</p>
    </article>
  </main>
</body>
